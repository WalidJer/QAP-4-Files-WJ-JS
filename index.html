<!-- NOTE: HTML CODE WITHOUT USING ANY STYLING IS COMMENTED ABOVE -->
 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .mainbox {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .meal-preferences ul, .marketing-preferences ul {
            padding-left: 20px;
            list-style-type: disc;
        }
        
        li:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>
    <h1>Customer Details</h1>
    <div class="mainbox">
        <h2>Customer Information</h2>
        <div id="customer-description"></div>
    </div>
    <script src="Customer.js"></script>
</body>
</html>
